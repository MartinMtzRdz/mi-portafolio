<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Insuco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="board"></canvas>

    <button id="playBtn" style="
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 30px;
        font-size: 25px;
        background-color: #f60404;
        border: none; /* ✅ border: 100px → corregido a none */
        border-radius: 30px;
        cursor: pointer;
        display: none;
        z-index: 10;
        ">
        JUGAR 
    </button>

    <button id="restartBtn" style="display: none; position: absolute;">Reiniciar</button>

    <script src="script.js"></script>
</body>
</html>
